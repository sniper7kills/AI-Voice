version: '3'
services:
  backend:
    container_name: mrs-backend
    build:
      context: ./backend/
    ports:
     - "5000:5000"
    volumes: 
     - ./backend/:/src
    environment:
    - CORPUS=english_corpus.csv
    - APIPORT=5000
    - WEBWORKERS=1
  frontend:
    container_name: mrs-frontend
    build:
      context: ./frontend/
    ports:
     - "3000:3000"
    volumes:
     - ./frontend/:/src
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
